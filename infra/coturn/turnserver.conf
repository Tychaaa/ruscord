# Базовый TURN для разработки (без TLS/DTLS).
# Для интернета понадобится корректный external-ip и открытые порты.

listening-port=3478
fingerprint
lt-cred-mech

realm=ruscord.local
server-name=ruscord-turn

user=ruscord:ruscord_turn_pass

# Диапазон портов для relay (должен совпадать с пробросом в compose)
min-port=49160
max-port=49200

# Для dev упрощаем:
no-tls
no-dtls

# Если будешь хостить на VPS — раскомментируешь и поставишь внешний IP:
# external-ip=YOUR_PUBLIC_IP

# Логи можно включать при отладке:
# verbose